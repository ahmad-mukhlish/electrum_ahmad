appId: com.electrum.app
---
# Master Test Orchestrator
# Entry point to run all tests (auth + home screen)

# ===========================
# Auth Tests
# ===========================

# Run mobile auth tests
- runFlow: mobile/flows/auth-flow-mobile.yaml

# Run web auth tests
- runFlow: web/flows/auth-flow-web.yaml

# ===========================
# Home Screen Tests
# ===========================

# Setup home screen (shared for mobile and web)
- runFlow: common/setup-home.yaml

# Run mobile home screen tests
- runFlow: mobile/flows/home-flow-mobile.yaml

# Run web home screen tests
- runFlow: web/flows/home-flow-web.yaml
