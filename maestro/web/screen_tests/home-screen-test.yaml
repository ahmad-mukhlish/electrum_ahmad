appId: com.electrum.app
---
# Web Home Screen Tests
# Tests home screen functionality on web platform

# ===========================
# Scenario 1: Home Loads (Web)
# ===========================

# Setup: Navigate to home screen
- runFlow: ../../common_tests/setup-home.yaml

# Assert: Home screen structure is visible
- assertVisible:
    text: ".*Home screen.*"

- assertVisible:
    text: ".*Promo section.*"

- assertVisible:
    text: ".*Plan section.*"

# ===========================
# Scenario 2: Promotions Visible (Web)
# ===========================

# Assert: At least one promo card loads
- assertVisible:
    text: ".*Promo card.*"

# ===========================
# Scenario 3: Promotions Navigable (Web)
# ===========================

# Swipe left on carousel (web supports swipe gestures)
- swipe:
    direction: LEFT

# Assert: Promo card still visible after swipe
- assertVisible:
    text: ".*Promo card.*"

# ===========================
# Scenario 4: Plans Visible (Web)
# ===========================

# Scroll to plan section if needed
- scrollUntilVisible:
    element:
      text: ".*Plan card.*"

# Assert: At least one plan card is visible
- assertVisible:
    text: ".*Plan card.*"
