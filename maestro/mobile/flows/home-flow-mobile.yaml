appId: com.electrum.app
---
# Mobile Home Screen Tests
# Tests home screen functionality on mobile platform

# ===========================
# Scenario 1: Home Loads
# ===========================

# Setup: Navigate to home screen
- runFlow: ../../common/setup-home.yaml

# Assert: Home screen structure is visible
- assertVisible:
    text: ".*Home screen.*"

- assertVisible:
    text: ".*Promo section.*"

- assertVisible:
    text: ".*Plan section.*"

# ===========================
# Scenario 2: Promotions Visible
# ===========================

# Assert: At least one promo card loads
- assertVisible:
    text: ".*Promo card.*"

# ===========================
# Scenario 3: Promotions Swipeable
# ===========================

# Swipe left on carousel
- swipe:
    direction: LEFT

# Assert: Promo card still visible after swipe
- assertVisible:
    text: ".*Promo card.*"

# Swipe right to verify bidirectional
- swipe:
    direction: RIGHT

- assertVisible:
    text: ".*Promo card.*"

# ===========================
# Scenario 4: Plans Visible
# ===========================

# Scroll to plan section if needed
- scrollUntilVisible:
    element:
      text: ".*Plan card.*"

# Assert: At least one plan card is visible
- assertVisible:
    text: ".*Plan card.*"
